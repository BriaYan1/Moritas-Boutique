<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moritas Boutique</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="/assets/logo/logo-moritas.jpeg" type="icono" />
    <script src="https://kit.fontawesome.com/5a8265bcfc.js " crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <main class="main">
        <header class="header__title-mobile">
            <img src="/assets/logo/logo-moritas.jpeg" alt="logo" class="header__left-mobile">
            <button class="button__open" id="open"><i class="fa-solid fa-bars"></i></button> 
        </header>
        <div class="container__containers">
            <div class="container__left" id="menu">
                <header class="header__left">
                    <img src="/assets/logo/logo-moritas.jpeg" alt="logo" class="header__left-img">
                    <button class="button__close" id="close"><i class="fa-solid fa-xmark"></i></button>
                    </header>
                <nav class="nav">
                    <ul class="nav__list">
                        <ul class="nav__list">
                            <li class="nav__list-categories buttons__categories" id="todos"><button class="button active"><i class="fa-solid fa-caret-right"></i>Todos los productos</button></li>
                            <li class="nav__list-categories buttons__categories" id="bolsos"><button class="button"><i class="fa-solid fa-caret-right"></i>Bolsos</button></li>
                            <li class="nav__list-categories buttons__categories" id="llaveros"><button class="button"><i class="fa-solid fa-caret-right"></i>Llaveros</button></li>
                        </ul>
                        
                    </ul>
                </nav>
                <footer class="footer">
                    <p class="footer__text">Copyright &copy; - Moritas Boutique. Todos los derechos reservados.</p>
                </footer>
            </div>
            
            <div class="container__right">
                <h2 class="container__right-title" id="titulo">Todos los Productos</h2>
                <div class="container__cards" id="containerCards">
                    
    
                </div>
            </div>
        </div>

        <!--BOTON WHATSAPP-->
        <button class="btn-whatsapp" aria-haspopup="true" aria-controls="modal-whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
        </button>
        
        <dialog id="modal-whatsapp">
            <div class="modal-header">
                <h1 class="modal-title"><i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i> <span class="titulo-modal">WhatsApp</span></h1>
                <button type="button" class="button-cerrar" onclick="cerrarModal()"><span class="cerrar">x</span></button>
            </div>
            <div class="modal-body">
                <div class="input-dialogo">
                    <p class="texto"> Hola, ¿cómo podemos ayudarte?</p>
                </div>
            </div>
            <div class="modal-footer">
                <a class="redireccionar" href="https://api.whatsapp.com/send?phone=5804247524299&text=Hola, vi tu catálogo y quiero recibir más información."><button type="button" class="btn btn-secondary ">Abrir Chat <img src="/assets/modal/send-plane-fill.svg" class="abrir-chat"></button></a>
            </div>
            
        </dialog>
        
    </main>

    <script src="/main.js"></script>
</body>
</html>
